name: ci
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: ./.github/actions/customAction
        env: 
          USERNAME: ${{ vars.DOCKER_USERNAME }}
        with:
          image_name: "hola"
          version: 1.0.0
      - run: echo ${{ steps.foo.outputs.tag }}

