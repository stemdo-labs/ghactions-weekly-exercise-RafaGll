name: cd
on: push

jobs:
  ejecutar:
    runs-on: ubuntu-latest
    steps:
      - name: bajar imagen
        run: docker pull rafagll/sample-angular-app:0.1.2
      - name: ejecutar contenedor
        run: docker run -d -it -p 80:80 --name angular-app rafagll/sample-angular-app:0.1.2
      - name: docker ps
        run: docker ps
      - run: curl localhost
      - run: ls

      - name: docker stop 
        run: docker stop angular-app

